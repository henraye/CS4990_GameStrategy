<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Strategy Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        #container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        #logo {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }
        #input-section {
            margin-bottom: 20px;
        }
        #game-description {
            width: 80%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #think-button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #think-button:hover {
            background-color: #0056b3;
        }
        #checklist {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="logo">Game-Strategy-Generator</div>
        <div id="input-section">
            <input type="text" id="game-description" placeholder="Enter game and request ">
            <button id="think-button" onclick="generateStrategy()">Think!</button>
        </div>
        <div id="checklist"></div>
    </div>

    <script>
        function generateStrategy() {
            const gameDescription = document.getElementById('game-description').value;
            fetch('/generate-strategy', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ game_description: gameDescription })
            })
            .then(response => response.json())
            .then(data => {
                const checklistDiv = document.getElementById('checklist');
                if (data.error) {
                    checklistDiv.innerHTML = `<p style="color: red;">${data.error}</p>`;
                } else {
                    checklistDiv.innerHTML = `<p>${data.strategy}</p>`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
