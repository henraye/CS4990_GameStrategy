<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Strategy Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9; 
            margin: 0;
            padding: 0;
        }
        #container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 8px 16px rgba(0, 0, 0, 0.1), 0 16px 32px rgba(0, 0, 0, 0.1);
        }
        #container::before {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            width: 100%;
            height: 20px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0));
            transform: translateX(-50%);
            z-index: -1;
        }
        #logo {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }
        #input-section {
            margin-bottom: 20px;
        }
        #game-description {
            width: 80%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #output-board {
            margin-top: 20px;
            padding: 20px;
            background-color: #d2b48c; 
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #output-section {
            padding: 20px;
            background-color: #fff; 
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            font-family: 'Courier New', Courier, monospace; 
            position: relative;
        }
        .loading {
            display: none;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="logo">Game Strategy Generator</div>
        <div id="input-section">
            <textarea id="game-description" rows="4" placeholder="Enter game description..."></textarea>
            <br>
            <button onclick="generateStrategy()">Think!</button>
        </div>
        <div class="loading" id="loading"></div>
        <div id="output-board">
            <div id="output-section"></div>
        </div>
    </div>

    <script>
        function generateStrategy() {
            const gameDescription = document.getElementById('game-description').value;
            const loading = document.getElementById('loading');
            const outputSection = document.getElementById('output-section');

            loading.style.display = 'block';
            outputSection.innerHTML = '';

            fetch('/generate-strategy', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ game_description: gameDescription })
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                if (data.error) {
                    outputSection.innerHTML = `<p style="color: red;">${data.error}</p>`;
                } else {
                    const strategy = data.strategy
                        .replace(/(\d+\.\s)/g, '</ul><h3>$1')
                        .replace(/-\s/g, '<li>')
                        .replace(/\n/g, '</li>')
                        .replace(/<\/li><h3>/g, '</li></ul><h3>')
                        .replace(/<\/li>$/, '</li></ul>')
                        .replace(/<\/ul><h3>/, '<h3>')
                        .replace(/<\/h3><ul>/g, '</h3><ul>')
                        .replace(/<\/ul>/g, '</ul><hr>');
                    outputSection.innerHTML = strategy;
                }
            })
            .catch(error => {
                loading.style.display = 'none';
                outputSection.innerHTML = `<p style="color: red;">An error occurred. Please try again.</p>`;
            });
        }
    </script>
</body>
</html>
